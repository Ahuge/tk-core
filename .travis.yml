# travis-ci.org CI unit tests integration configuration file.

language: python
sudo: required

matrix:
  include:
  - python: "2.7"

install:
  - pip install https://github.com/shotgunsoftware/tk-build/archive/proof_of_concept.zip
  - tk-ci-install


# command to run tests
script:
  - python "import $SG_QT_LIBRARY"
  - tk-ci-tests
  - python tests/integration_tests/run_integration_tests.py --with-coverage

# Only run coveralls if we actually ran tests. Otherwise this breaks coveralls it seems.
after_success: coveralls